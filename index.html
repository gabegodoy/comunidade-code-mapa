<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mapa dos Mentorados</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="./js/plugins/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="./js/plugins/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="./js/plugins/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css"/>
    
    <script src="./js/plugins/leaflet/leaflet.js"></script>
    <script src="./js/plugins/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>

	<style>
		
	</style>
</head>
<body>
    <header class="topo">
        <h1 class="logo"><img class="logo-imagem" src="img/ComunidadeCoDe-logo-branco.png" alt=""></h1>
        <form class="busca" id="busca">
            <input type="search" class="busca-texto" name="busca-texto" placeholder="Encontre um mentorado pelo nome">
            <select class="busca-time" name="busca-time">
                <option value="todos">Todos os times</option>
                <option value="0">Time 0</option>
                <option value="1">Time 1</option>
                <option value="2">Time 2</option>
                <option value="3">Time 3</option>
                <option value="4">Time 4</option>
                <option value="5">Time 5</option>
                <option value="6">Time 6</option>
                <option value="7">Time 7</option>
                <option value="8">Time 8</option>
                <option value="9">Time 9</option>
                <option value="10">Time 10</option>
                <option value="11">Time 11</option>
                <option value="12">Time 12</option>
                <option value="13">Time 13</option>
                <option value="14">Time 14</option>
                <option value="15">Time 15</option>
            </select>
        </form>
    </header>
    <div id="map"></div>

    <script src="js/main.js"></script>
</body>
</html>
