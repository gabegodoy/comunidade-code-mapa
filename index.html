<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="./js/plugins/leaflet/leaflet.css"/>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-13.518, -51.372], 3);

        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var markers = L.markerClusterGroup();

        fetch("./js/mentorados.json")
        .then(response => {
            return response.json();
        })
        .then(mentorados => {
            mentorados.forEach(element => {
                let coord = element.coord.split(",")
                markers.addLayer(
                    L.marker([coord[0], coord[1]]).bindPopup(
                        `Nome: ${element.nome} <br>
                        Turma: ${element.turma}`
                    )
                )
            });
        });
        
        map.addLayer(markers);
    </script>

    <script>
      function makeApiCall() {
        var params = {
          // The spreadsheet to request.
          spreadsheetId: '1LbzBQZKs0ZBz8r9ov7VkKStc4-NjdMFmMumfEpEo4yA',  // TODO: Update placeholder value.
  
          // The ranges to retrieve from the spreadsheet.
          ranges: ["A1:D5"],  // TODO: Update placeholder value.
  
          // True if grid data should be returned.
          // This parameter is ignored if a field mask was set in the request.
          includeGridData: false,  // TODO: Update placeholder value.
        };
  
        var request = gapi.client.sheets.spreadsheets.get(params);
        request.then(function(response) {

          console.log(response.result);

          console.error('error: ' + reason.result.error.message);
        });
      }
  
      function initClient() {
        var API_KEY = 'AIzaSyAsAO7VZzExTF3HAHqiBM7_wR3Jrr6XevQ';  // TODO: Update placeholder with desired API key.
  
        var CLIENT_ID = '183793201014-d7q33ltevdpega45a5aiaoq21unvq63j.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.
  
        // TODO: Authorize using one of the following scopes:
        //   'https://www.googleapis.com/auth/drive'

        //   'https://www.googleapis.com/auth/drive.readonly'

        //   'https://www.googleapis.com/auth/spreadsheets.readonly'
        var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
  
        gapi.client.init({
          'apiKey': API_KEY,
          'clientId': CLIENT_ID,
          'scope': SCOPE,
          'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        }).then(function() {
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
          updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }
  
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
            makeApiCall();
        }
    }

      </script>
